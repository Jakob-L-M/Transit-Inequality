<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transit-Inequality | Jakob-L-M</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
   integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
   crossorigin=""/>

   <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
   integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
   crossorigin=""></script>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

   <script src="https://d3js.org/d3.v7.min.js"></script>

   <script src="./transit-inequality/map.js" defer></script>

   <link rel="stylesheet" href="/transit-inequality/style.css">


</head>
<body>
    <div id="map"></div>

    <div id="range_div">
    <input type="range" min="0" max="20" step="4" id="start_time" onchange="setMap()"></input>
    </div>
    <div id="time_bar">

    </div>

    <div id="header">
        <p id="headline">Transit-Inequality</p>
        <p id="ref">An interactive visualization of public transport times <br> Developed by Jakob-L-M</p>
    </div>

    <div id="footer">
        <p id="time_text">
            Hover over a hexagon to see the time it takes to get there. Current starting time: 12:00
        </p>
        <p id="origin_exp">Click a hexagon to change the origin.</p>
    </div>
    
</body>
</html>
